appId: com.pota.activation-planner
productName: POTA Activation Planner
copyright: Copyright Â© 2024

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - package.json
  - node_modules/**/*

extraResources:
  - from: resources
    to: resources
    filter:
      - "**/*"
  - from: node_modules/sql.js/dist/sql-wasm.wasm
    to: sql-wasm.wasm

mac:
  category: public.app-category.lifestyle
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: POTA Activation Planner

linux:
  category: HamRadio
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  maintainer: POTA Activation Planner Team
  desktop:
    Name: POTA Activation Planner
    Comment: Plan Parks on the Air activations
    Categories: HamRadio;Network;
    StartupNotify: true

npmRebuild: true

asar: true

publish: null
